name: ðŸš€ Live Trading Scanner Data Fetch

on:
  schedule:
    # Run every 10 minutes during market hours (9 AM - 4 PM UTC, Mon-Fri)
    - cron: '*/10 9-16 * * 1-5'
    # Run every 30 minutes outside market hours
    - cron: '*/30 0-8,17-23 * * 1-5'
    # Run hourly on weekends
    - cron: '0 */1 * * 0,6'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      force_run:
        description: 'Force run regardless of schedule'
        required: false
        default: 'false'
        type: boolean
  
  # Run on pushes to main branch
  push:
    branches: [ main ]
    paths: 
      - 'fetch-data.js'
      - '.github/workflows/fetch-data.yml'

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ðŸ“¦ Install Dependencies
      run: |
        npm init -y
        npm install axios
        echo "âœ… Dependencies installed"
    
    - name: ðŸ“Š Fetch Live Trading Data
      run: |
        echo "ðŸš€ Starting live data fetch..."
        echo "ðŸ“… Current time: $(date)"
        echo "ðŸŒ Timezone: $(date +%Z)"
        
        # Run the data fetcher
        node fetch-data.js
        
        echo "âœ… Data fetch completed"
        
        # Show generated files
        echo "ðŸ“ Generated files:"
        ls -la data/ || echo "No data directory found"
        
        # Show file sizes
        if [ -d "data" ]; then
          echo "ðŸ“Š File sizes:"
          du -sh data/*
        fi
    
    - name: ðŸ“ˆ Validate Generated Data
      run: |
        echo "ðŸ” Validating generated data..."
        
        # Check if data files exist
        if [ ! -f "data/crypto.json" ]; then
          echo "âš ï¸ crypto.json not found"
          exit 1
        fi
        
        if [ ! -f "data/stocks.json" ]; then
          echo "âš ï¸ stocks.json not found"
          exit 1
        fi
        
        # Validate JSON format
        node -e "
          try {
            const crypto = require('./data/crypto.json');
            const stocks = require('./data/stocks.json');
            console.log('âœ… Crypto signals:', crypto.count || 0);
            console.log('âœ… Stock signals:', stocks.count || 0);
            console.log('âœ… JSON validation passed');
          } catch (e) {
            console.error('âŒ JSON validation failed:', e.message);
            process.exit(1);
          }
        "
    
    - name: ðŸ”„ Commit and Push Data
      run: |
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add generated files
        git add data/
        
        # Check if there are changes
        if git diff --staged --quiet; then
          echo "ðŸ“ No changes to commit"
        else
          # Commit changes
          TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          git commit -m "ðŸ”„ Auto-update trading data - $TIMESTAMP
          
          ðŸ“Š Live market data updated:
          - CoinGecko crypto signals
          - Yahoo Finance stock signals
          - Generated: $TIMESTAMP
          
          ðŸ¤– Automated by GitHub Actions"
          
          # Push changes
          git push
          echo "âœ… Changes committed and pushed"
        fi
    
    - name: ðŸ“‹ Generate Summary
      run: |
        echo "## ðŸ“Š Trading Scanner Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Timestamp:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Read and display stats if status.json exists
        if [ -f "data/status.json" ]; then
          echo "### ðŸ“ˆ Signal Counts" >> $GITHUB_STEP_SUMMARY
          node -e "
            const status = require('./data/status.json');
            console.log('- ðŸª™ **Crypto Signals:** ' + (status.cryptoSignals?.count || 0));
            console.log('- ðŸ“ˆ **Stock Signals:** ' + (status.stockSignals?.count || 0));
            console.log('- ðŸ“Š **Total Signals:** ' + (status.totalSignals || 0));
            console.log('- â±ï¸ **Execution Time:** ' + (status.executionTime || 'N/A'));
            console.log('');
            console.log('### ðŸ”— Links');
            console.log('- ðŸ“± **[Live Dashboard](https://libranxp.github.io/trading-scanner/)**');
            console.log('- ðŸª™ **[Crypto Data](https://libranxp.github.io/trading-scanner/data/crypto.json)**');
            console.log('- ðŸ“ˆ **[Stock Data](https://libranxp.github.io/trading-scanner/data/stocks.json)**');
          " >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "---" >> $GITHUB_STEP_SUMMARY
        echo "*ðŸ¤– Automated by GitHub Actions | ðŸ“Š Data from CoinGecko & Yahoo Finance*" >> $GITHUB_STEP_SUMMARY

  # Deploy to GitHub Pages
  deploy-pages:
    needs: fetch-data
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ðŸ“¥ Checkout Repository
      uses: actions/checkout@v4
      with:
        ref: main  # Get the latest changes
    
    - name: ðŸ”§ Setup Pages
      uses: actions/configure-pages@v4
    
    - name: ðŸ“¤ Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    
    - name: ðŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: ðŸ“‹ Pages Summary
      run: |
        echo "## ðŸŒ GitHub Pages Deployment" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸ”— Live Dashboard:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**ðŸ“Š API Endpoints:**" >> $GITHUB_STEP_SUMMARY
        echo "- [Crypto JSON](${{ steps.deployment.outputs.page_url }}data/crypto.json)" >> $GITHUB_STEP_SUMMARY
        echo "- [Stock JSON](${{ steps.deployment.outputs.page_url }}data/stocks.json)" >> $GITHUB_STEP_SUMMARY
        echo "- [Status JSON](${{ steps.deployment.outputs.page_url }}data/status.json)" >> $GITHUB_STEP_SUMMARY
        echo "- [Health JSON](${{ steps.deployment.outputs.page_url }}data/health.json)" >> $GITHUB_STEP_SUMMARY
